<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<!-- header -->
  <header class="header page__header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
<!-- Main -->
  <main>
    <!-- siction profile -->
    <section class="profile page__profile">
      <div class="profile__info-contain">
        <img class="profile__image" src="./images/Жак-Ив Кусто.png" alt="Аватарка, Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button class="profile__edit-button"></button>
          <p class="profile__profession">
            Исследователь океана
          </p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <!-- section elements -->
    <section class="elements page__elements">
      <article class="elements__card">
          <img class="elements__photo" src="./images/Эльбрус.png" alt="Эльбрус">
          <div class="elements__container">
            <p class="elements__name">Эльбрус</p>
            <button class="elements__button-like"></button>
          </div>
      </article>
      <article class="elements__card">
        <img class="elements__photo" src="./images/Домбай.png" alt="Домбай">
        <div class="elements__container">
          <p class="elements__name">Домбай</p>
          <button class="elements__button-like"></button>
        </div>
      </article>
      <article class="elements__card">
        <img class="elements__photo" src="./images/Дагестан.jpg" alt="Cулакский каньон">
        <div class="elements__container">
          <p class="elements__name">Cулакский каньон</p>
          <button class="elements__button-like"></button>
        </div>
      </article>
        <article class="elements__card">
          <img class="elements__photo" src="./images/Ингушетия.jpg" alt="Ингушетия">
          <div class="elements__container">
            <p class="elements__name">Ингушетия</p>
            <button class="elements__button-like"></button>
          </div>
      </article>
      <article class="elements__card">
        <img class="elements__photo" src="./images/Карачаевск .png" alt="Карачаевск">
        <div class="elements__container">
          <p class="elements__name">Карачаевск</p>
          <button class="elements__button-like"></button>
        </div>
      </article>
      <article class="elements__card">
        <img class="elements__photo" src="./images/Карелия.jpg" alt="Карелия">
        <div class="elements__container">
          <p class="elements__name">Карелия</p>
          <button class="elements__button-like"></button>
        </div>
      </article>
    </section>
  </main>
<!-- Footer -->
  <footer>
    <p class="footer page__footer">&copy;2023 Сидоров Андрей</p>
  </footer>
<!-- Popup -->
  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <form class="popup__form-edit" name="edit-form" method="post">
        <h2 class="popup__edit-title">Редактировать профиль</h2>
        <input class="popup__edit-input popup__edit-input_name" type="text" name="profile_name" placeholder="Ваше имя" value="Жак-Ив Кусто">
        <input class="popup__edit-input popup__edit-input_profession" type="text" name="profile_about-me" placeholder="О себе" value="Исследователь океана">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="page">
<!-- header -->
  <header class="header page__header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта, Mesto">
  </header>
<!-- Main -->
  <main>
    <!-- siction profile -->
    <section class="profile page__profile">
      <div class="profile__info-contain">
        <img class="profile__image" src="./images/Cousteau.png" alt="Аватарка пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <h2 class="profile__profession">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </section>
    <!-- section elements -->
    <section aria-label="Карточки с фото, названием и кнопкой"  class="elements page__elements">
      <article class="card">
        <img class="card__photo" src="./images/Elbrus.png" alt="гора Эльбрус на закате">
        <div class="card__container">
          <h2 class="card__name">Эльбрус</h2>
          <button class="card__button-like card__button-like_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__photo" src="./images/Dombai.png" alt="Домбай, горы и лесной массив">
        <div class="card__container">
          <h2 class="card__name">Домбай</h2>
          <button class="card__button-like card__button-like_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__photo" src="./images/Dagestan.jpg" alt="Cулакский каньон, Дагестан">
        <div class="card__container">
          <h2 class="card__name">Cулакский каньон</h2>
          <button class="card__button-like card__button-like_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__photo" src="./images/Ingushetia.jpg" alt="Ингушетия старая крепость-Вовнушки">
        <div class="card__container">
          <h2 class="card__name">Ингушетия</h2>
          <button class="card__button-like card__button-like_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__photo" src="./images/Karachaevsk.png" alt="Карачаевск, старая храм, Сентинский храм">
        <div class="card__container">
          <h2 class="card__name">Карачаевск</h2>
          <button class="card__button-like card__button-like_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__photo" src="./images/Karelia.jpg" alt="Карелия, заснеженный утёс">
        <div class="card__container">
          <h2 class="card__name">Карелия</h2>
          <button class="card__button-like card__button-like_active"></button>
        </div>
      </article>
    </section>
  </main>
<!-- Footer -->
  <footer>
    <p class="footer page__footer">&copy;2023 Сидоров Андрей</p>
  </footer>
<!-- Popup -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__edit-title">Редактировать профиль</h2>
      <form class="popup__form-edit" name="edit-form" method="post">
        <input class="popup__edit-input popup__edit-input_form_name" type="text" name="profile_name" placeholder="Ваше имя" value="Жак-Ив Кусто">
        <input class="popup__edit-input popup__edit-input_form_profession" type="text" name="profile_about-me" placeholder="О себе" value="Исследователь океана">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
